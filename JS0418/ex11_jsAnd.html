<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11_jsAnd.html</title>
</head>

<body>
    <script>
        let numberOne = parseInt(prompt("50미만의 숫자를 입력하세요"));
        let numberTwo = parseInt(prompt("50미만의 숫자를 입력하세요"));

        if (numberOne < 50 && numberTwo < 50)
            alert("두 개의 숫자 모두 50 미만이군요");
        else
            alert("조건에 맞지 않는 숫자가 있습니다.")

        if (numberOne < 10 || numberTwo < 10)
            alert("두 개의 숫자 중 최소한 하나는 10 미만이군요");
        else
            alert("두 개의 숫자 중 10 미만인 수는 없습니다.")


    </script>
</body>

</html>
