<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex12_For</title>

</head>

<body>
    <script>
        let sum = 0;
        for (let i = 0; i < 11; i++) {
            sum += i;
        }
        document.write(`1~10까지 더한 값 : ${sum}`);
    </script>
</body>

</html>
