<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex9_js</title>
</head>

<body>
    <script>
        let userNumber = parseInt(prompt('숫자를 입력하세요'));
        if (userNumber % 3 === 0) {
            document.write('<p>3의 배수 입니다.</p>');
        } else {
            document.write('<p>3의 배수가 아닙니다.</p>');
        }

        document.write(
            `<p>${(userNumber % 3 === 0) ? "3의 배수 입니다." : "3의 배수가 아닙니다."}</p>`
        )
    </script>
</body>

</html>
