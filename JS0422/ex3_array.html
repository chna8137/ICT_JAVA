<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3_array.html</title>
</head>
<body>
    <h1>배열 요소 정렬</h1>
    <script>
        let numbers = [6,9,21,18];
        console.log(typeof(numbers[0])); // number
        document.write(numbers.sort()+"<br>");
        //sort 함수안에 수식을 넣어서 비교 , 배열의 값을 정렬할때 
        // document.write(numbers.sort(function(a,b){
        //     return a - b;
        // }));
        document.write(numbers.reverse());
        document.write("<h2>배열의 맨끝에  제거 ,추가 :pop(),push()");
        let animals = ["tiger","lion","bear","bird"];
        console.log("--------------------pop/push -----------------");
        let arrLen = animals.length;
        for(let i = 0;i<arrLen; i++){
            console.log(animals.pop());
        }
        console.log(animals);//[]
        console.log(animals.length);//0
        for(let i = 0;i<4; i++){
        animals.push("호랑이"+i);
        }
        console.log(animals);//['호랑이0', '호랑이1', '호랑이2', '호랑이3']
        console.log(animals.length);//4
    </script>
</body>
</html>
