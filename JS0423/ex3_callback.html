<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3_callback</title>
</head>

<body>
    <script>
        function greet(name, callback) {
            console.log("안녕" + name);
            callback();
        }
        greet("테스형", function () {
            console.log("반가워!");
        });

        setTimeout(function () {
            document.write("Test");
        }, 3000);
