<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function delay(msg, time) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(msg);
                }, time)
            })
        }

        // async
        async function run() {
            // await는 Promise가 끝날 때까지 기다리고, 결과 값을 반환받음
            let m1 = await delay("1초 후 실행", 1000);
            console.log(m1);
            let m2 = await delay("2초 후 실행", 1000);
            console.log(m2);
            let m3 = await delay("3초 후 실행", 1000);
            console.log(m3);
        }
        run();

        async function run2() {
            // await를 안쓰면 기다리지 않고 바로 호출 됨됨
            let m1 = delay("1초 후 실행", 1000);
            console.log(m1);
        }
        run2();
    </script>
</body>

</html>
