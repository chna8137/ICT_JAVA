<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5_Promise</title>
</head>

<body>
    <script>
        let myPromise = new Promise(function (resolve, reject) {
            let success = true;
            if (success) {
                resolve("작업 성공~!");
            } else {
                reject("작업 실패!ㅠ");
            }
        });
        myPromise.then(result => {
            console.log(result);
        }).catch(error => {
            console.log(error);
        })
    </script>
</body>

</html>
