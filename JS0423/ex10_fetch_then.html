<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10_fetch_then</title>
</head>

<body>
    <script>
        let url = "http://192.168.0.24/ajaxApp0423/product.jsp";
        fetch(url)
            .then(res => res.json())
            .then(data => {
                console.log("받은 데이터 : ", data);
            })
            .catch(err => {
                console.error("에러 발생", err);
            })
    </script>
</body>

</html>
